<!DOCTYPE html>
<html ng-app="userProfiles">

<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body ng-controller="MainController">

    {{thisAppIsBroken}}
    <div ng-repeat="user in users" class="favorite" ng-class="{favorite: user.isFavorite}">
        <strong>{{user.first_name}}</strong>
        <span>{{user.last_name}}</span>
        </br>
        <img ng src="{{user.avatar}}"></img>
        <button ng-click="toggleFavorite(user.id)">Toggle Favorite</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="mainService.js"></script>
</body>

</html>
